<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="container p-5 my-5 bg-dark text-white myclass">
        <h4 class="text-primary">Login Page</h4>
        <form onsubmit="return saveUser()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary"/>
          </form>
          <script>
              function saveUser(){
                localStorage.setItem('email',document.getElementById("exampleInputEmail1").value);
                localStorage.setItem('password',document.getElementById("exampleInputPassword1").value);
                alert('Login Details saved in local storage!');
              }
          </script>
    </div>
    </body>
</html>
